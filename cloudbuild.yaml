steps:
  # node 10.1.0
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build --target base --build-arg=NODE_VERSION=10.1.0 --tag=gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:10.1.0 --tag=gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:10.x --build-arg=NPM_VERSION=6.0.1 --build-arg=YARN_VERSION=1.6.0 --build-arg=GITHUB_PAT=$$GITHUB_PAT .']
    secretEnv: ['GITHUB_PAT']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build --target builder --build-arg=NODE_VERSION=10.1.0 --tag=gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:10.1.0 --tag=gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:10.x --build-arg=NPM_VERSION=6.0.1 --build-arg=YARN_VERSION=1.6.0 --build-arg=GITHUB_PAT=$$GITHUB_PAT .']
    secretEnv: ['GITHUB_PAT']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build --build-arg=NODE_VERSION=10.1.0 --tag=test:10.1.0 --build-arg=GITHUB_PAT=$$GITHUB_PAT test/']
    secretEnv: ['GITHUB_PAT']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker run test:10.1.0']

  # node 8.11.1
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build --target base --build-arg=NODE_VERSION=8.11.1 --tag=gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:8.11.1 --tag=gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:8.x --build-arg=NPM_VERSION=6.0.0 --build-arg=YARN_VERSION=1.6.0 --build-arg=GITHUB_PAT=$$GITHUB_PAT .']
    secretEnv: ['GITHUB_PAT']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build --target builder --build-arg=NODE_VERSION=8.11.1 --tag=gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:8.11.1 --tag=gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:8.x --build-arg=NPM_VERSION=6.0.0 --build-arg=YARN_VERSION=1.6.0 --build-arg=GITHUB_PAT=$$GITHUB_PAT .']
    secretEnv: ['GITHUB_PAT']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build --build-arg=NODE_VERSION=8.11.1 --build-arg=BRANCH_NAME=$BRANCH_NAME --tag=test:8.11.1 --build-arg=GITHUB_PAT=$$GITHUB_PAT test/']
    secretEnv: ['GITHUB_PAT']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker run test:8.11.1']
images: 
  - 'gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:10.1.0'
  - 'gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:10.1.0'
  - 'gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:10.x'
  - 'gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:10.x'
  - 'gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:8.11.1'
  - 'gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:8.11.1'
  - 'gcr.io/$PROJECT_ID/node-base.$BRANCH_NAME:8.x'
  - 'gcr.io/$PROJECT_ID/node-builder.$BRANCH_NAME:8.x'
